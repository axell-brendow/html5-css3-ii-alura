    <body>
        
        <main>
            
            <h1 class="titulo-principal">Contato</h1>
            
            <div class="texto-principal">
                
                <form>
                    
                    <fieldset>
                        
                        <legend>Dados pessoais:</legend>
                        
                        <label for="nome">Nome:</label>
                        <input id="nome" name="nome-contato" type="text" placeholder="Digite seu nome" pattern="[A-Za-z ']{4,}" title="O nome precisa conter no mínimo 4 caracteres. Apenas letras, espaços e apóstrofos são permitidos." autofocus required>
                        <!-- ao enviar a entrada (input) para o servidor, ela chegará identificada com o name especificado -->
                        
                        <label for="email">Email:</label>
                        <input id="email" name="email-contato" placeholder="Digite seu email" type="email" required>
                        
                    </fieldset>
                    
                    <fieldset>
                        
                        <legend>Assunto:</legend>
                        
                        <label>
                            <input type="radio" name="assunto" value="consultoria">
                            Consultoria
                        </label>

                        <label>
                            <input type="radio" name="assunto" value="blog">
                            Blog
                        </label>
                        
                        <fieldset>
                            <input id="outro" type="radio" name="assunto" value="outro">
                            <label for="outro">Outro</label>
                            
                            <input name="outro-assunto" type="text" placeholder="Informe o assunto específico">
                        </fieldset>
                        
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" cols="60" rows="10" placeholder="Digite sua mensagem" required></textarea>

                        <button type="submit">Enviar mensagem</button>
                        
                    </fieldset>
                    
                </form>
                
            </div>
            
        </main>
